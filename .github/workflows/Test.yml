name: Test
on: 
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/**"
      - .gitignore
      - README.md
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6 
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
  build:
     needs: test
     runs-on: ubuntu-latest
     steps:
      - name: Clone repository
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6 
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v6
        with:
          name: github-pages
          path: dist
  deploy:
    needs: build
    permissions:
      pages: write      
      id-token: write   
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
